<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>moraine | a minimalist txt/markdown notebook</title>

    <link rel="stylesheet" href="main.css"></link>
  </head>
  <body>

    <div class="page">
      <div class="sidebar">
        <header class="sidebar-header">
          <div class="nav">
              <ul>
                <li>
                  <input type="file" id="select-file" class="select-file"/>
                  <label for="select-file">load</label>
                </li>
                <li>
                  <button type="button" id="save-file" class="save-file">
                    <label for="save-file">save</label>
                  </button>
                </li>
              </ul>
          </div>
        </header>
        <div class="sidebar-content">
          <p>hello.txt</p>
          <p>potato.txt</p>
        </div>
      </div>
      <div class= "content">
        <textarea id="editor"></textarea>
      </div>
    </div>

    <script language="javascript" type="text/javascript" src="app.js"></script>
  </body>
</html>
